<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <link rel="icon" href="" />
  <title>Singolo - perfect CSS layout</title>
  <link rel="stylesheet" href="/assets/fonts/fonts.css" />
  <link rel="stylesheet" href="singolo1.css" />
</head>

<body>
  <h1 class="page-title page-title_hidden">Singolo</h1>
  <div class="main-wrapper">
    <header>
      <div class="logo">Singolo</div>
      <nav>
        <ul class="menu">
          <li class="menu__item"><a href="/#" class="menu__link active">Home</a></li>
          <li class="menu__item"><a href="/#" class="menu__link">Services</a></li>
          <li class="menu__item"><a href="/#" class="menu__link">Portfolio</a></li>
          <li class="menu__item"><a href="/#" class="menu__link">About</a></li>
          <li class="menu__item"><a href="/#" class="menu__link">Contact</a></li>
        </ul>
        </ul>
    </header>
    <main>
      <section class="slider">
        <div class="slider__arrow slider__arrow_left">
          <img src="./assets/images/arrow_left.png" alt="Slide left">
        </div>
        <div class="slider__container">
          <div class="slider__phone slider__phone_vertical">
            <div class="slider__phone_body">
              <img src="/assets/images/iphone/body.png" alt="iphone">
              <div class="slider__phone_shadow"></div>
              <div class="phone-screen">
                <div class="phone-screen__image-verical active" data-image="1"></div>
                <div class="phone-screen__image-verical" data-image="2"></div>
              </div>
            </div>
          </div>
          <div class="slider__phone slider__phone_horizontal">
            <div class="slider__phone_body">
              <img src="/assets/images/iphone/body.png" alt="iphone">
              <div class="slider__phone_shadow"></div>
              <div class="phone-screen">
                <div class="phone-screen__image-horizontal active" data-image="1"></div>
                <div class="phone-screen__image-horizontal" data-image="2"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="slider__arrow slider__arrow_right">
          <img src="./assets/images/arrow_right.png" alt="Slide right">
        </div>
      </section>
    </main>
  </div>
</body>

</html>
